<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>منوی کافه بُرسِل</title>
<style>
  body {
    font-family: 'Tahoma', sans-serif;
    background: #f9f9f9;
    margin: 0;
    padding: 0;
    direction: rtl;
  }
  header {
    background: #6c4f3d;
    color: white;
    padding: 20px;
    text-align: center;
  }
  h2 {
    margin-top: 40px;
    text-align: center;
    color: #333;
  }
  .menu-section {
    max-width: 800px;
    margin: 20px auto;
    padding: 0 20px;
  }
  .menu-item {
    display: flex;
    justify-content: space-between;
    background: white;
    margin: 10px 0;
    padding: 15px 20px;
    border-radius: 10px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    align-items: center;
  }
  .menu-item img {
    width: 80px;
    height: 80px;
    object-fit: cover;
    border-radius: 8px;
    margin-left: 20px;
  }
  .price {
    font-weight: bold;
    color: #6c4f3d;
  }
  .categories {
    text-align: center;
    margin: 20px 0;
  }
  .categories button {
    background: #eee;
    border: none;
    padding: 10px 20px;
    margin: 0 5px;
    border-radius: 20px;
    cursor: pointer;
    transition: 0.3s;
  }
  .categories button.active, .categories button:hover {
    background: #6c4f3d;
    color: white;
  }
</style>
</head>
<body>

<header>
  <h1>کافه بُرسِل</h1>
</header>

<div class="categories">
  <button class="active" onclick="filterMenu('all')">همه</button>
  <button onclick="filterMenu('hot')">نوشیدنی گرم</button>
  <button onclick="filterMenu('cold')">نوشیدنی سرد</button>
  <button onclick="filterMenu('snack')">خوراکی‌ها</button>
</div>

<div class="menu-section">
  <div class="menu-item" data-category="hot">
    <div>
      <h3>قهوه ترک</h3>
    </div>
    <span class="price">۸۰,۰۰۰</span>
    <img src="https://via.placeholder.com/80" alt="قهوه ترک">
  </div>
  <div class="menu-item" data-category="hot">
    <div>
      <h3>کاپوچینو</h3>
    </div>
    <span class="price">۱۲۰,۰۰۰</span>
    <img src="https://via.placeholder.com/80" alt="کاپوچینو">
  </div>
  <div class="menu-item" data-category="cold">
    <div>
      <h3>آیس کافی</h3>
    </div>
    <span class="price">۱۰۰,۰۰۰</span>
    <img src="https://via.placeholder.com/80" alt="آیس کافی">
  </div>
  <div class="menu-item" data-category="snack">
    <div>
      <h3>پنینی مرغ</h3>
    </div>
    <span class="price">۹۰,۰۰۰</span>
    <img src="https://via.placeholder.com/80" alt="پنینی مرغ">
  </div>
</div>

<script>
function filterMenu(category) {
  const items = document.querySelectorAll('.menu-item');
  document.querySelectorAll('.categories button').forEach(btn => btn.classList.remove('active'));
  event.target.classList.add('active');

  items.forEach(item => {
    if(category === 'all' || item.dataset.category === category) {
      item.style.display = 'flex';
    } else {
      item.style.display = 'none';
    }
  });
}
</script>

</body>
</html>
